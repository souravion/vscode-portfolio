<div class="explore-section">
  <div class="explorer-header">EXPLORER</div>

  <!-- ðŸ‘‡ Portfolio Accordion -->
  <div class="accordion">
    <div class="accordion-header" (click)="portfolioOpen = !portfolioOpen">
      <span class="accordion-icon">{{ portfolioOpen ? 'â–¼' : 'â–¶' }}</span>
      <span>Portfolio</span>
    </div>
    @if (portfolioOpen) {
    <div class="accordion-content">
      @for (file of portfolioFiles; track $index) {
      <a
        [routerLink]="file.route"
        routerLinkActive="active-file"
        class="file"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <img class="file-icon" [src]="getIconPath(file.type)" alt="{{ file.type }} icon" />
        <span>{{ file.name }}</span>
      </a>
    }
    </div>
  }

  </div>
</div>
